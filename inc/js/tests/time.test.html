<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" 
                    "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<link rel="stylesheet" href="http://github.com/jquery/qunit/raw/master/qunit/qunit.css" type="text/css" media="screen" />
	<script type="text/javascript" src="http://github.com/jquery/qunit/raw/master/qunit/qunit.js"></script>

	<script type="text/javascript">
	$(document).ready(function(){
		module("point");

		test("minuty", function() {
			var oTime = WDP.time();
			var res = 10;
			oTime.minutes(res);

			equals( oTime.minutes(), res, "minutes" );
		});
		
		test("sekundy", function() {
			var oTime = WDP.time();
			var res = 10;
			oTime.seconds(res);

			equals( oTime.seconds(), res, "seconds" );
		});

		test("godziny", function() {
			var oTime = WDP.time();
			var res = 10;
			oTime.hours(res);

			equals( oTime.hours(), res, "hours" );
		});

		test("lata", function() {
			var oTime = WDP.time();
			var res = 10;
			oTime.year(res);

			equals( oTime.year(), res, "year" );
		});

		test("miesiace", function() {
			var oTime = WDP.time();
			var res = 10;
			oTime.month(res);

			equals( oTime.month(), res, "month" );
		});
		
		test("dni", function() {
			var oTime = WDP.time();
			var res = 10;
			oTime.day(res);

			equals( oTime.day(), res, "month" );
		});
		
		test("timestamp sk≈Çadany", function() {
			var oTime = WDP.time();
			var res = 10;
			oTime.minutes(res).seconds(res).hours(res).day(res).month(res).year(res);

			var expected = (new Date(res, res, res, res, res, res)).getTime();

			equals( oTime.timestamp(), expected, "timestamp" );
		});

		test("timestamp setter / getter", function() {
			var oTime = WDP.time();
			var date = new Date();
			var timestamp = date.getTime();
			oTime.timestamp(timestamp);

	alert(Math.abs(oTime.timestamp() - timestamp))

			equals( Math.abs(oTime.timestamp() - timestamp) < 1000, true, "timestamp" );
			equals( oTime.day(), date.getDay(), "pobranie dnia" );
			equals( oTime.year(), date.getFullYear(), "full year" );
		});
		
		
/*
minutes : fMinutes,
		seconds : fSeconds,
		hours   : fHours,
		day     : fDay,
		month   : fMonth,
		year    : fYear,
		timestamp
*/
	});
	var WDP = {};
	</script>
	<script type="text/javascript" src="../time.js"></script>

</head>
<body>
  <h1 id="qunit-header">QUnit example</h1>
 <h2 id="qunit-banner"></h2>
 <h2 id="qunit-userAgent"></h2>
 <ol id="qunit-tests"></ol>
</body>
</html>
